<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content2t</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="content">
        <div class="main">
            <h1>LOGIN</h1>
            <div class="login">
                <div>
                    <p>Username</p>
                    <span><i class="fa-solid fa-user"></i></span><input type="name" id="name" placeholder="Type your username">
                    <hr>
                </div>
                <div>
                    <p>Password</p>
                    <span><i class="fa-solid fa-lock"></i></span><input type="password" id="password" placeholder="Type your password">
                    <hr>
                </div>
                <p style="position: absolute; right: 0;"><a href="#">Forget password?</a></p>
            </div>
            <button>LOGIN</button>
            <p>Or Sign Up Using</p>
            <div class="logo">
                <i class="fa-brands fa-facebook-f" style="background-color: #3F5B91;"></i>
                <i class="fa-brands fa-twitter" style="background-color: #4AA1EB; margin: 0 10px;"></i>
                <i class="fa-brands fa-google" style="background-color: #CF5444;"></i>
            </div>
        </div>
        <div>
            <p>Or Sign Up Using</p>
            <p style="text-align: center; margin-top: 10px">SIGN UP</p>
        </div>
    </div>
</body>
</html>
